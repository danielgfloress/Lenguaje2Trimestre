<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alineación</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header__content">
            <img class="header__logo" src="images/logo.png" alt="Inazuma Eleven">
            <h1 class="header__title">Inazuma Japón</h1>
        </div>
    </header>

    <section class="index">
        <div class="index__overlay">
            <div class="index__content">
                <h1 class="index__title">Alineación <br>&nbsp;&nbsp;&nbsp;&nbsp;En Partido</h1>
                <p class="index__text">Así es como juega Inazuma Japón <br>en su primer partido del Futbol Frontier Internacional</p>
            </div>
            <nav class="index__nav">
                <a href="index.html" class="index__link">Inicio</a>
                <a href="" class="index__link">Plantilla</a>
                <a href="" class="index__link">Equipos</a>
                <a href="" class="index__link">Partidos</a>
                <a href="" class="index__link">Noticias</a>
                <a href="" class="index__link">Tienda</a>
            </nav>
        </div>
    </section>
    <div class="card__container">
        <div class="card">
            <div class="avatar">
                <img class="card__img" src="images/Captura de pantalla 2026-02-10 094257.png" alt="">
            </div>

            <div class="info">
                <div class="top">
                    <div class="name">
                        Jude Sharp
                        <span class="gender">♂</span>
                    </div>
                    <div class="level">Nv. 16</div>
                </div>

                <div class="stats">
                    <div class="stat">
                        <div class="label">PE</div>
                        <div class="bar">
                            <div class="fill hp"></div>
                        </div>
                        <div class="value">34 / 58</div>
                    </div>

                    <div class="stat">
                        <div class="label">PT</div>
                        <div class="bar">
                            <div class="fill mp"></div>
                        </div>
                        <div class="value">32 / 78</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
