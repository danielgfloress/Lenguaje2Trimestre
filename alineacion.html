<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alineación</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card__container">
        <div class="card">
            <div class="avatar">
                <img class="card__img" src="images/Captura de pantalla 2026-02-10 094257.png" alt="">
            </div>

            <div class="info">
                <div class="top">
                    <div class="name">
                        Jude Sharp
                        <span class="gender">♂</span>
                    </div>
                    <div class="level">Nv. 16</div>
                </div>

                <div class="stats">
                    <div class="stat">
                        <div class="label">PE</div>
                        <div class="bar">
                            <div class="fill hp"></div>
                        </div>
                        <div class="value">34 / 58</div>
                    </div>

                    <div class="stat">
                        <div class="label">PT</div>
                        <div class="bar">
                            <div class="fill mp"></div>
                        </div>
                        <div class="value">32 / 78</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
